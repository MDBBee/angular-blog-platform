<section class="relative w-full overflow-hidden rounded-b-2xl shadow-lg">
  <!-- Background Image -->
  <img
    [src]="featuredPost().image"
    alt="Exploring the Mountains"
    class="absolute inset-0 h-full w-full object-cover"
  />

  <!-- Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/10"
  ></div>

  <!-- Content -->
  <div
    class="relative z-10 flex h-full flex-col justify-end px-8 py-10 text-white md:px-12"
  >
    <!-- Title -->
    <h1
      class="max-w-3xl text-3xl font-bold leading-tight md:text-4xl lg:text-5xl"
    >
      {{ featuredPost().title }}
    </h1>

    <!-- Meta -->
    <div class="mt-4 flex flex-wrap items-center gap-3 text-sm text-gray-200">
      <div class="flex items-center gap-2">
        <span
          class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-white/20 text-xs font-semibold"
        >
          {{ featuredPost().author | nameInitials }}
        </span>
        <span>{{ featuredPost().author }}</span>
      </div>

      <span class="opacity-60">•</span>
      <span> {{ featuredPost().date.toDateString() }} </span>
      <span class="opacity-60">•</span>
      <span class="rounded-full bg-white/15 px-3 py-1 text-xs font-medium">
        Travel
      </span>
    </div>
    <!-- Description -->
    <div class="flex justify-between p-2">
      <p
        class="mt-4 max-w-2xl text-sm leading-relaxed text-gray-200 md:text-base"
      >
        {{ featuredPost().content.slice(0, 150) }}...
      </p>

      <!-- Action -->
      <div class="mt-6">
        <button
          hlmBtn
          variant="secondary"
          class="bg-white text-gray-900 hover:bg-gray-100 px-3 py-2 rounded cursor-pointer"
        >
          Read More
        </button>
      </div>
    </div>
  </div>
</section>
