<button
  class="px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90 cursor-pointer active:scale-95 transition-all duration-150"
  (click)="openDialog()"
>
  Edit Post
</button>

<!-- Dialog Backdrop -->
@if (isDialogOpen) {
<div
  class="fixed inset-0 backdrop-blur-md z-50 flex items-center justify-center p-4"
  (click)="closeDialog()"
>
  <!-- Dialog Container -->
  <div
    class="bg-background border border-border rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] overflow-hidden"
    (click)="$event.stopPropagation()"
  >
    <!-- Dialog Header -->
    <div class="flex justify-between items-center p-6 border-b border-border">
      <h2 class="text-xl font-semibold text-foreground">Edit Post</h2>
      <button
        class="text-muted-foreground hover:text-foreground transition-colors"
        (click)="closeDialog()"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Dialog Content -->
    <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
      <app-new-post></app-new-post>
    </div>
  </div>
</div>
}
